<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .comment img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .comment p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>게시글 상세</h1>
    <div id="postDetail" class="post"></div>

    <h2>댓글</h2>
    <div class="comments" id="commentsContainer"></div>

    <textarea id="commentInput" placeholder="댓글을 입력하세요..." rows="3"></textarea>
    <button id="submitComment">댓글 등록</button>

    <script src="post_detail.js"></script>
</body>
</html>
